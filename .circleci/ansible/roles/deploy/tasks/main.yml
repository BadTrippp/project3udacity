---

  - name: "update packages"
    become: yes
    apt:
      update_cache: yes

  - name: "upgrade packages"
    become: yes
    apt:
      upgrade: yes

  - name: "remove dependencies that are no longer required"
    become: true
    apt:
      autoremove: yes

  - name: "install nodejs"
    become: yes
    apt:
      update_cache: yes
      name: ["nodejs", "npm"]
      state: latest

  - name: "install n package"
    become: yes
    npm:
      name: n
      global: yes
      production: yes

  - name: "install nodejs 13.8.0"
    become: yes
    shell: n 13.8.0

  - name: "install pm2"
    become: yes
    npm:
      name: pm2
      global: yes
      production: yes
      state: present

  - name: "extract directory"
    become: yes
    unarchive:
      src: ../../../artifact.tar.gz
      dest: .

  - name: start app
    become: yes
    shell: |
      pm2 stop default
      pm2 start npm -- start